<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="galery.css">
	<link rel="stylesheet" href="arrow.css">
	<title>Избранные фотографии</title>
</head>
<body>
	<div class="pictures"></div>

	<div class="slider-container hidden">
		<button class="backArrow" id="closeBtn">
			<i class="fas fa-arrow-up"></i>
		</button>

		<button class="arrow left-arrow" id="backBtn">
			<i class="fas fa-arrow-left"></i>
		</button>
		<button class="arrow right-arrow" id="forwardBtn">
			<i class="fas fa-arrow-right"></i>
		</button>

	</div>
	<script src="galery.js"></script>
	<script src="arrow.js"></script>
</body>
</html>
